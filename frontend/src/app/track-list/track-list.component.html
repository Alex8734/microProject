<table mat-table [dataSource]="tracks" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="lengthInKm">
    <th mat-header-cell *matHeaderCellDef>LÃ¤nge (km)</th>
    <td mat-cell *matCellDef="let element">{{element.lengthInKm}}</td>
  </ng-container>

  <ng-container matColumnDef="difficulty">
    <th mat-header-cell *matHeaderCellDef>Schwierigkeit</th>
    <td mat-cell *matCellDef="let element">{{getDifficultyLabel(element.difficulty)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" style="cursor:pointer"></tr>
</table>
