
<table mat-table [dataSource]="motorcycles" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Modell</th>
    <td mat-cell *matCellDef="let element">{{element.model}}</td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Nummer</th>
    <td mat-cell *matCellDef="let element">{{element.number}}</td>
  </ng-container>

  <ng-container matColumnDef="horsepower">
    <th mat-header-cell *matHeaderCellDef>PS</th>
    <td mat-cell *matCellDef="let element">{{element.horsepower}}</td>
  </ng-container>

  <ng-container matColumnDef="isRented">
    <th mat-header-cell *matHeaderCellDef>Vermietet</th>
    <td mat-cell *matCellDef="let element">{{element.isRented ? 'Ja' : 'Nein'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
